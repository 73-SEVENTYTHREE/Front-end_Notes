<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #bbffaa;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: gray;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
