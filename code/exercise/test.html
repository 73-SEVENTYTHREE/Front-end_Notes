        </label>

    <script type="text/javascript">
        function myThrottle(fn, interval){
            let id = null;
            return function (){
                if(!id){
                    fn.apply(this, arguments);
                    id = setTimeout(() => {
                        clearTimeout(id);
                        id = null;
                    }, interval)
                }
            }
        }
        function myDebounce(fn, delay){
            let id = null;
            return function (){
                if(id) {
                    clearTimeout(id);
                }
                let callNow = !id;
                id = setTimeout(() => id = null, delay);
                if(callNow) fn.apply(this, arguments);
            }
        }

        let btn = document.getElementById('btn')
        btn.onclick = myDebounce(() => console.log(1), 1000)
    </script>
</body>
